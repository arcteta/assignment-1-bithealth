<!DOCTYPE html>
<html lang="en">

<head>

</head>

<!-- navbar -->
<div class="container-fluid">
    <div class="row">
        <nav class="navbar bg-light p-20 shadow mb-3 fw-bold">
            <div class=" container d-flex justify-content-end">
                <a href="" class="text-decoration-none me-3">Home</a>
                <a href="" class="text-decoration-none ms-3">Product</a>

            </div>
        </nav>

</div>


<body>

    <!-- profile header -->
    <div class="container mb-3 mt-10 shadow">
        <div class="row pt-100">
            <div class="col mt-2">
                <div class="container">
                    <img src="default.jpg" alt="profil pic">
                </div>
            </div>
            <div class="col mt-5">
                <p class="h5">RIDHO ADHA HARDIYANTO</p>
                <p class="h6 fw-light">SOFTWARE ENGINEER</p>
                <div class="d-flex column-gap-3">
                    <button class="btn btn-primary">Kontak</button>
                    <button class="btn btn-outline-success">Resume</button>
                </div>
            </div>
            <div class="col mt-4">
                <p class="h5">Availability</p>
                <p class="h5">Usia</p>
                <p class="h5">Lokasi</p>
                <p class="h5">Pengalaman</p>
                <p class="h5">Email</p>
            </div>
            <div class="col mt-4">
                <p class="h5 fw-light">Available</p>
                <p class="h5 fw-light">24 tahun</p>
                <p class="h5 fw-light">Tangerang Selatan</p>
                <p class="h5 fw-light">2</p>
                <p class="h5 fw-light">dho@bithealth.co.id</p>
            </div>
        </div>
    </div>


    <!-- form -->
    <div class="container shadow bg-light mb-5">
        <form action="">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Role</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Availability</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Usia</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Lokasi</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Years Of Experience</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">email</label>
                <input type="email" class="form-control">
            </div>
        </form>
        <div class="d-grid pb-3">
            <button class="btn btn-success"> Submit </button>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
